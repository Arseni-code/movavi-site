<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/authorize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="logo.svg" alt="" class="logo">
        </header>
        <main>
            <div class="login-register">
                <div class="login-block">
                    <h2 class="login-register-header">Registration</h2>
                    <form action="">
                        <div class="input-box">
                            <input type="text" class="login-register-input" placeholder="Username" required >
                            <img src="username.svg" alt="">
                        </div>
                        <div class="input-box">
                            <input type="email" class="login-register-input" placeholder="Email" required >
                            <img src="email.svg" alt="">
                        </div>
                        <div class="input-box">
                            <input type="password" class="login-register-input" placeholder="Password" required>
                            <img src="password.svg" alt="">
                        </div>
                        
                        <label for="remember" class="remember-me">
                            <input type="checkbox" name="Remember me" id="remember">
                           I agree to the terms & condition

                        </label>
                        <a href="index.html" class="login-btn"><p>Register</p></a>
                        <a href="index.html" class="register-link">Already have an acccount? <span>  Login</span></a>
                    </form>
                </div>
            </div>

        </main>
        <footer class="footer">
            <img src="logo.svg" alt="">
            <p>If you want use our content, you need pay us 1 billion dollars.</p>
        </footer>
    </div>
</body>
</html>
